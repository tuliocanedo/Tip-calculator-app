<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Tip calculator app</title>

    
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">

    </style>
  </head>
  
  <body>
    
    <header>
      <div class="container">
				<h2 class="titulo">Tip Calculator App</h2>
			</div>
    </header>
    
    <main>

      <table>
        Bill 
        <br>
        <input type="number"> 
        <br>
        Select Tip % 
        <br>
        <input type="submit" value="5%">
        <input type="submit" value="10%">
        <input type="submit" value="15%">
        <br>
        <input type="submit" value="25%">
        <input type="submit" value="50%">
        <input type="number">
        <br>
        <h2>Number of People</h2> <h3>Can't be zero</h3>
        <br>
        <input type="number">
      </table>
      
      <table>
        Tip Amount <input type="number">
        <br>
        /person
        <br>
        Total <input type="number">
        <br>
        /person
        <br>
        <input type="submit" value="Reset">
        <br>
      </table>
        
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/tuliocanedo/">Túlio Cañedo</a>.
      </div>
        
    </main>
    
    
    <script> </script>

  </body>


</html>
