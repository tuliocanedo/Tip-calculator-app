<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Tip calculator app</title>

    
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">

  </head>
  
  <body>
    
    <header>
      <div class="container">
				<h1 class="titulo">Tip Calculator App</h1>
			</div>
    </header>
    
    <main>

      
      <div>
        <h2>Bill</h2> 
        <div><input id="bill" type="number"></div> 
        <br>
        <h2>Select Tip %</h2>
      </div>

      <div id="tip">  
        <button id="five" value="0.05">5%</button>
        <button value="0.1">10%</button>
        <button value="0.15">15%</button>
        <br>
        <button value="0.25">25%</button>
        <button value="0.5">50%</button>
        <input type="number">
      </div>

      <div>
        <h2>Number of People</h2> <h3>Can't be zero</h3>
        <input id="number-people" type="number">
      </div>
       
      
      <div id="calculator">

        <div id="tipAmount">
          <h2>Tip Amount</h2>
          <sup>R$</sup><span id="totalPerson">0.00</span>
          <small id="each">/person</small>
        </div>
        
        <h2>Total</h2><sup>$</sup><span id="totalPerson">0.00</span>
        <br>
        <small>/person</small>
        <br>
        <input type="submit" value="Reset">
        <br>
      </div>
        
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/tuliocanedo/">Túlio Cañedo</a>.
      </div>
        
    </main>

    
    
    <script src="calculate.js"></script>

  </body>


</html>
