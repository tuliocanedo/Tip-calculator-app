<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">

    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  
  <body>

    <div class="container">

      
      
      <div class="left-side">
        <div>  

          <h2 class="bill">Bill<h2></h2>
          <input class="input-bill" id="total-bill" type="number" placeholder="$                                      0 ">

        </div>

        <table>
          
          <h2 class="select-tip">Select Tip %<h2>
          <div class="buttons-box">
            <button class="tip-buttons" type="number" value="0.05" id="tip-amount1">5%</button>
            <button class="tip-buttons" type="number" value="0.1" id="tip-amount2">10%</button>
            <button class="tip-buttons" type="number" value="0.15" id="tip-amount3">15%</button>
            <button class="tip-buttons" type="number" value="0.25" id="tip-amount4">25%</button>
            <button class="tip-buttons" type="number" value="0.5" id="tip-amount5">50%</button>
            <input class="tip-button-custom" type="number" id="tip-amount6" placeholder="Custom">
          </div>
        </table>

        <div>
          <div class="number-people">
            <h2>Number of people</h2><label class="reminder">Can't be zero</label>
          </div>
          <input class="input-number-people" id="number-people" type="number" placeholder="0 ">
        </div>
      </div>
        
      <div class="calculated" id="calculated">
        
        <div class="calculated-info">

          <div class="tip-amount">
            
            <p class="tip-amount-title">Tip Amount <br><span class="person">/person</span></p>
            </span><span class="span" id="tip-amount">$0.00</span>

          </div>
          
          <div class="total">

            <p class="total-title">Total <br><span class="person">/person</span></p>
            <span class="span" id="total-person">$0.00</span>

          </div>

          <div>
            <br><button class="reset-button" type="reset" id="reset">RESET</button>
          </div>

        </div>
        
      </div>
        
      

    </div>
  </body>

  <script type="text/javascript" src="calculator.js"></script>

</html>
